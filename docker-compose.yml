services:
  server:
    image: ghcr.io/av32000/finance-tracker:main
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-ft}
    ports:
      - 3000:3000
    depends_on:
      - db

  db:
    image: postgres
    restart: always
    user: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ft}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - db-data:/var/lib/postgresql/data
    expose:
      - 5432
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
